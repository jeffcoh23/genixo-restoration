<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Genixo Restoration</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: ui-sans-serif, system-ui, sans-serif;
        background: #eef2f5;
        color: #1f2937;
      }

      main {
        width: min(92vw, 28rem);
        background: #fff;
        border: 1px solid #d6dbe3;
        border-radius: 12px;
        padding: 1rem 1.25rem;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.05);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1rem;
      }

      p {
        margin: 0.25rem 0;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Genixo Restoration</h1>
      <p>The mobile shell is loading the hosted app.</p>
      <p>If this screen persists, check your network connection and the configured server URL.</p>
    </main>
  </body>
  </html>
